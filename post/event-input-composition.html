<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input 事件DEMO</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>

    html,
    body{
      margin: 0;
      padding: 0;
    }

    .doc,
    .demo,
    .console{
      margin: 10px;
    }

    .input{
        border: 1px solid red;
        display: block;
        width: 100%;
        margin: 0;
        box-sizing: border-box;
    }

    .console{
        background-color: #000;
        color: #fff;
    }

    .console p{
      margin: 0.5em;
    }

    .item{
      border: 1px solid blue;
    }

    </style>
</head>
<body>

<section class="doc">

    <h2></h2>

    <h3>普通输入</h3>

    <p>监听 input 事件即可</p>

    <h3>输入法</h3>

    <p>有一组 composition 事件, 用于检测输入法状态</p>

    <p>开启输入法 compositionstart</p>
    <p>使用输入法在进行输入 compositionupdate</p>
    <p>关闭输入法 compositionupend</p>

    <h3>参考文档</h3>

    <p><a href="https://www.w3.org/TR/uievents" target="_blank">https://www.w3.org/TR/uievents</a></p>

    <h3>使用场景</h3>

    <p>对特殊输入内容，进行转换</p>

</section>

<section class="demo">

    <h2>input 元素测试</h2>

    <div class="wrap">
        <input type="text" class="input" id="demo-1">
    </div>

</section>

<section class="demo">

    <h2>contenteditable 元素测试</h2>

    <div class="wrap">

        <div class="input" contenteditable="true" id="demo-2"></div>

    </div>

</section>

<section class="demo">

  <h2>实际使用场景，当遇到连续2个以上的 a 字符的时候，这组连续字符将变成可交互元素</h2>

  <div class="wrap">

    <div class="input" contenteditable="true" id="demo-3"></div>

  </div>

</section>

<section class="console">

    <div class="main" id="console"></div>

</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script>

    var eleInput = document.getElementById('demo-1');
    var eleDiv = document.getElementById('demo-2');
    var eleConsole = document.getElementById('console');

    var inputEventHandler = function(e){
        print(e.type +' | input 事件没有 data 字段，但可用从 target 或 currentTarget中获取完整内容');
        console.log(e);
    };

    var compositionEventHandler = function(e){

        if (e.type === 'compositionupdate') {
          print(e.type +' | '+ e.data);
        } else {
          print(e.type +' | '+ e.type + '事件没有 data 字段，但可用从 target 或 currentTarget中获取完整内容');
        }

        console.log(e);
    };

    var print = function(string){
        var p = document.createElement('p');
        p.innerHTML = string;
        eleConsole.appendChild(p);
    };

    eleInput.addEventListener('input', inputEventHandler, false);
    eleInput.addEventListener('compositionstart', compositionEventHandler, false);
    eleInput.addEventListener('compositionupdate', compositionEventHandler, false);
    eleInput.addEventListener('compositionend', compositionEventHandler, false);

    eleDiv.addEventListener('input', inputEventHandler, false);

    eleDiv.addEventListener('compositionstart', compositionEventHandler, false);
    eleDiv.addEventListener('compositionupdate', compositionEventHandler, false);
    eleDiv.addEventListener('compositionend', compositionEventHandler, false);



    var demo3 = document.getElementById('demo-3');
    var isComposition = false;
    var process = _.debounce(function(){

      if (isComposition) {
        return;
      }

      this.innerHTML = this.innerHTML.replace(/<span class="item" title="可交互元素">(.*?)<\/span>/g,'$1')
                                     .replace(/([a]{2,})/g, '<span class="item" title="可交互元素">$1</span>');
    }, 300);

    demo3.addEventListener('input', process);
    demo3.addEventListener('compositionstart', function(){
      isComposition = true;
    })
    demo3.addEventListener('compositionend', function(){
      isComposition = false;
    });

</script>
</body>
</html>
